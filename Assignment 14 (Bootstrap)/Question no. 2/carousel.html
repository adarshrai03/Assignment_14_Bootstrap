<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>carousel</title>
</head>
<body>
    <div class="container col-8 p-2">
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64a514966977cc6e87e27504.png" class="d-block w-100" alt="course.img">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Full Stack Web development</h5>
                  <p>Learn MERN stack: MongoDB, Express.js, React.js, Node.js. Build dynamic</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ412hy_qAmdQUyKmAOkNaUanbpYPIBTOl7CQ5w0H4Wj3ntiu837DI0KatxwnUFljfFoDQ&usqp=CAU" class="d-block w-100" alt="course.img">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Data Science with ML</h5>
                  <p>Learn Data Science with Machine Learning</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="https://cdn.pwskills.com/assets/uploads/thumbnails/64c79c06228e13139bdc6cb7.png" class="d-block w-100" alt="course.img">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Microservices in JAVA</h5>
                  <p>Learn Microservices in JAVA cloud.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
